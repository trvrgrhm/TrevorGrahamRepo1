<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Change calculator</h1>

        <div class="form-group">
            <label for="txtNumber">Insert the quantity</label>
            <input type="number" id="txtNumber" step=".01" min="0" max='100000' class="form-control">
        
            <button onclick="OutsideFunc()" class="btn btn-primary btn-large btn-block">Click me</button>

        </div>
        
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 card" id="container">
                <p>Dimes: 0</p>
                <p>Nickels: 0</p>
                <p>Pennys: 0</p>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="test1.js"></script>
    <!-- JavaScript Bundle with Popper -->
</body>
</html>
